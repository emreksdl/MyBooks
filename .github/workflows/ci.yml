name: MyBooks CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build project
      - name: Build with Maven
        run: ./mvnw clean compile -DskipTests

      # Step 4: Run tests
      - name: Run tests
        run: ./mvnw test

      # Step 5: Generate JaCoCo coverage report
      - name: Generate JaCoCo Report
        run: ./mvnw jacoco:report

      # Step 6: Check code coverage (minimum 60%)
      - name: Verify code coverage
        run: ./mvnw jacoco:check || echo "Coverage below 60% - Warning only"

      # Step 7: Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      # Step 8: Upload JaCoCo coverage report
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # Step 9: Comment coverage on PR (optional)
      - name: Add coverage to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 60