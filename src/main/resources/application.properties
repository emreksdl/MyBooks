spring.application.name=MyBooks

# Import environment variables
spring.config.import=optional:file:.env[.properties]

# DataSource configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server configuration
server.port=8443
# HTTPS (primary)
server.port=8443
server.ssl.enabled=true

# Task 5: SSL/TLS Configuration
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:classpath:keystore/mybooks.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}
server.ssl.key-alias=${SSL_KEY_ALIAS:mybooks}

# SSL Protocol Configuration
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2,TLSv1.3

# File Upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=900000
jwt.refresh.expiration=604800000

# Logging Level
logging.level.org.springframework.security=DEBUG