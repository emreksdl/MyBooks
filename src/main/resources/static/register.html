<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyBooks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
<div class="max-w-md w-full mx-4">
    <!-- Back Button -->
    <div class="mb-6">
        <a href="index.html" class="text-white hover:text-white/80 flex items-center gap-2">
            <span>‚Üê</span> Back to Home
        </a>
    </div>

    <!-- Register Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
        <p class="text-gray-600 mb-8">Start tracking your books and notes</p>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        </div>

        <!-- Register Form -->
        <form id="registerForm">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="Choose a username">
                <p class="text-xs text-gray-500 mt-1">3-50 characters, letters, numbers, and underscores only</p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="your.email@example.com">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="Create a strong password">
                <p class="text-xs text-gray-500 mt-1">Min 6 characters, must include uppercase, lowercase, and number</p>
            </div>

            <button type="submit"
                    class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                Sign Up
            </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account?
                <a href="login.html" class="text-purple-600 font-semibold hover:underline">Login</a>
            </p>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch("https://localhost:8443/api/auth/register", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                successMessage.textContent = 'Account created successfully! Redirecting to login...';
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                // Handle validation errors
                if (data.errors) {
                    const errors = Object.values(data.errors).join(', ');
                    errorMessage.textContent = errors;
                } else {
                    errorMessage.textContent = data.error || data.message || 'Registration failed';
                }
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }
        } catch (error) {
            errorMessage.textContent = 'Network error. Please make sure the server is running.';
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }
    });
</script>
</body>
</html>
